        body {

        }
        
        section{
            display: grid;
            place-items: center;
            
            padding: 10rem;
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: lightcyan;
            
        }
        .svg_img{
            
            padding: 1rem;
            width: 50%;
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            grid-column-gap: 1px;
            place-items: center;
            background-color: rgb(21, 139, 110);
        }
        
        #Group3:hover #Vector{
             
    background-image: linear-gradient(45deg, #f3ec78, #af4261);
    background-size: 100%;
    background-clip: border-box;
    text-fill-color: transparent; 
        }
        #Group2 , #twitter{
            fill: rgb(166, 197, 151);
        }
        #Group2:hover {
            fill: rgb(4, 32, 63);
        }
       
        #twitter:hover{
            fill: rgb(31, 100, 165);
        }
        
    </style>
