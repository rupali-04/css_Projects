<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color</title>
    <style>
        body{
            background-color: rgb(22, 21, 21);
        }
        h1{
            font-family: "Arial";
            font-size: 8rem;
            position: absolute;
            top: 80px;
            left: 100px;
            transform: translate(50px,50px);
            background-image: linear-gradient(120deg,rgb(87, 228, 22),rgb(228, 97, 22));
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <h1>Text in Gradient</h1>
</body>
</html>
